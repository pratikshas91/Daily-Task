<mat-card style="background-color: beige;">
  <mat-card-content>
    <mat-form-field style="float:right;">
      <mat-label>search:</mat-label>
      <input class = 'ad' matInput (keyup)="applyFilter($event)" placeholder="search....">
    </mat-form-field>
   
    <button mat-raised-button style="background-color: antiquewhite;" [disabled]="isData==0" (click)="exporter.exportTable('xlsx',{fileName:'My Task List', sheet:'Tasks'})">Export to Excel</button>
    <!-- <span><b>My Task List</b></span> -->
    <h3 style="display: inline;margin-left: 30%;"><b>My Task List</b></h3>
    <div #TABLE>
      <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="sortedData" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id" class="theader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="date" class="theader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="associateName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by associateName">
            Name </th>
          <td mat-cell *matCellDef="let element"> {{element.associateName}} </td>
        </ng-container>

        <ng-container matColumnDef="associateExp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by associateExp"> 
            Exprience </th>
          <td mat-cell *matCellDef="let element"> {{element.associateExp}} </td>
        </ng-container>
        
        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by skills"> 
            Skills </th>
          <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
        </ng-container>

        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by task"> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-sort-header mat-header-cell *matHeaderCellDef sortActionDescription="Sort by status"> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
      <div *ngIf="isData ==0" style="text-align: center;margin:15px;padding:10px;font-size: large;color:red"> No record
        found</div>
      <mat-paginator style="background-color: beige;"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of paginator">
      </mat-paginator>
  </mat-card-content>
</mat-card>
